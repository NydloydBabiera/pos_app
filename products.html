<!DOCTYPE html>
<html lang="en">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<link rel="stylesheet" href="appUser.css">

<body>
    <div class="content">
        <h1>Products</h1>
    </div>
    <div class="body">
        <table id="apiTable" class="content-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically generated here -->
            </tbody>

        </table>
        <div class="footer">
            <button id="openModal">ADD</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modal-title">Dynamic Modal Title</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="nameProd">Product Name:</label>
                        <input type="text" id="nameProd" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label for="descProd">Description:</label>
                        <input type="text" id="descProd" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="sizeProd">Size:</label>
                        <input type="text" id="sizeProd" placeholder="Size">
                    </div>
                    <div class="form-group">
                        <label for="priceProd">Price:</label>
                        <input type="text" id="priceProd" placeholder="Price">
                    </div>
                    <div class="form-group-footer">
                        <input type="submit" id="addProduct" value="ADD PRODUCT">
                    </div>
                </form>


            </div>
        </div>
    </div>
    <script type="text/javascript" src="config.js"> </script>    
    <script type="text/javascript" src="products.js"> </script>
</body>

</html>

</html>
