<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>POS</title>
</head>
<link rel="stylesheet" href="app.css">


<div class="container">
  <div class="header">
    <h1>Point of Sales </h1>
  </div>
  <div id="status"></div>
  <div class="body">
    <input type="text" placeholder="Product Name" id="paramInput">
    <button id="get-btn">GET Data</button>
    <table id="apiTable">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Product</th>
          <th>Description</th>
          <th>Variant</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically generated here -->
      </tbody>
      <script src="script.js"> </script>
    </table>
  </div>


  <div class="footer">
    <label for="text">TOTAL:</label>
    <input type="text" id="txtTotal">
  </div>
  

</div>

</html>
